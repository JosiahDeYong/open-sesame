<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <label for="passwordLength">Password Length: <span id="lengthValue">12</span></label>
          <input type="range" id="passwordLength" min="8" max="100" value="12" />
          <div class="toggle-container">
            <label class="toggle-label">
              <input type="checkbox" id="includeCapitals" />
              <span class="toggle-slider"></span>
              Capitals
            </label>
            <label class="toggle-label">
              <input type="checkbox" id="includeNumbers" />
              <span class="toggle-slider"></span>
              Numbers
            </label>
            <label class="toggle-label">
              <input type="checkbox" id="includeSpecials" />
              <span class="toggle-slider"></span>
              Specials
            </label>
          </div>
          <button id="generate" class="btn">Generate Password</button>
        </div>
        
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
